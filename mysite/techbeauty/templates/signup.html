{% extends 'basic.html' %}
{% block title %} TechShop | Sign Up {% endblock %}



{% block body %}
{% load static %}

<div class="text-center mt-3">

  <h4 class="navbar-brand text-warning font-weight-bold ">Tech-Beauty Parlour</h4>

</div>

<section class="signup-form mx-auto">
  <div class="container mb-5 mt-3">
    <h1 class="text-center ">Sign Up</h1>
    <hr class="w-25 mx-auto">

<div class=" mx-auto ">
      <form action="/registeruser/" method="post" class="">{% csrf_token %}
        <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" name="first_name" class="form-control" placeholder="name" id="name">
  </div>
          <div class="form-group">
    <label for="name">User Name:</label>
    <input type="text" name="username" class="form-control" placeholder="username" id="username">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" name="email" class="form-control" placeholder="Enter email" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" name="password" class="form-control" placeholder="Enter password" id="pwd">
  </div>

  <div class="form-group">
    <label>Mobile No:</label>
    <input type="number" name="mobile_number" class="form-control" placeholder="Enter mobile number" id="mbl">
  </div>


<div class="row text-center mt-5">
      <div class="col-lg-12 col-md-12 col-10">
              <button type="submit" class="button_1">Submit</button>
     </div>
</div>
</form>
    </div>

</div>


</section>


{% endblock %}
